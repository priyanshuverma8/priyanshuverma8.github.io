<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    function openApp() {
      const androidScheme = "apnaconsumer://shop/";
      const iosScheme = "apnaconsumer://shop/";

      const androidFallback = "https://play.google.com/store/apps/details?id=com.apnamart.apnaconsumer";
      const iosFallback = "https://apps.apple.com/app/id1234567890"; // <-- Replace with real App Store link

      const userAgent = window.navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.includes("android");
      const isIOS = /iphone|ipad|ipod/.test(userAgent);
      const isMobile = isAndroid || isIOS;

      if (isAndroid) {
        window.location = androidScheme;
        setTimeout(() => window.location = androidFallback, 1500);
      } else if (isIOS) {
        window.location = iosScheme;
        setTimeout(() => window.location = iosFallback, 1500);
      } else {
        // Fallback for desktop
        window.location = androidFallback;
      }
    }
  </script>
</head>
<body onload="openApp()">
  <p>Redirecting to app...</p>
</body>
</html>
