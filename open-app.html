<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function redirectToAppOrStore() {
      const androidScheme = "apnaconsumer://shop/";
      const playStoreURL = "https://play.google.com/store/apps/details?id=com.apnamart.apnaconsumer";
      const iosScheme = "apnaconsumer://shop/";
      const iosStoreURL = "https://apps.apple.com/app/id1234567890"; // Replace with actual iOS app URL

      const userAgent = navigator.userAgent.toLowerCase();

      if (/android/.test(userAgent)) {
        window.location.href = androidScheme;
        setTimeout(() => {
          window.location.href = playStoreURL;
        }, 1500);
      } else if (/iphone|ipad|ipod/.test(userAgent)) {
        window.location.href = iosScheme;
        setTimeout(() => {
          window.location.href = iosStoreURL;
        }, 1500);
      } else {
        // Desktop fallback
        window.location.href = playStoreURL;
      }
    }
  </script>
</head>
<body onload="redirectToAppOrStore()">
  <p>Redirecting...</p>
</body>
</html>
